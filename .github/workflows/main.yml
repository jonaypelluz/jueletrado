name: Merge main branch with develop

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Merge Main into Develop
        run: |
          git checkout develop
          git merge main --no-edit
          git push origin develop
